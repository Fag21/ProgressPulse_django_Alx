{% extends 'base.html' %}

{% block content %}
<div class="confirm-delete">
    <h1>Delete Habit</h1>
    <p>Are you sure you want to delete "{{ habit.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'habits:habit_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
