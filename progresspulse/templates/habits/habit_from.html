{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>{% if habit %}Edit{% else %}Create{% endif %} Habit</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Habit Name:</label>
            <input type="text" id="name" name="name" value="{{ habit.name|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ habit.description|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
